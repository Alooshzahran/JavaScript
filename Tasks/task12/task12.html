<body>
    <script>
        var str1 = prompt("enter first string");
        var str2 = prompt("enter first string");
        var str3 = prompt("enter first string");
        var str4 = prompt("enter first string");
        document.write(largeststring(str1, str2, str3, str4));

        function largeststring(str1, str2, str3, str4) {
            if (str1.length > str2.length && str1.length > str3.length && str1.length > str4.length)
                return str1;
            else if (str2.length > str1.length && str2.length > str3.length && str2.length > str4.length)
                return str2;
            else if (str3.length > str1.length && str3.length > str2.length && str3.length > str4.length)
                return str3;
            else
                return str4;

        }
    </script>

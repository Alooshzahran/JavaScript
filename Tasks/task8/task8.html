<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("please enter firsr string");
var y=prompt("please enter second string");
var z=prompt("please enter third string");

var strs=[x,y,z];
   let min=strs[0].length;
    for(let i=0 ; i<3;i++)
    {
        if(strs[i].length<=min)
        {
            min=strs[i].length;
        }
    }
    var a=strs[0];
     var b=strs[1]; var c=strs[2];
var name;
for(let y=0;y<min;y++)
{
    if(a.charAt(y)==b.charAt(y)==c.charAt(y))
    {
        name=a.charAt[y];
    }
}
document.write(name);
    </script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>


        var myarray = ["sara1", "hani", "mercer", "rashed2"]

        document.write((theleastlength(myarray)));


        function theleastlength(myarray) {
            var least = myarray[0];
            for (let i = 0; i < myarray.length - 1; i++) {

                if (myarray[i].length < least.length) {
                    least = myarray[i];

                }

            }
            return least;
        }


    </script>

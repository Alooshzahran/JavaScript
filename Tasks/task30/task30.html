    <script>
        // localStorage.clear();
        var x = document.getElementById("name1");
        var y = document.getElementById("age1");

        //  console.log(gender[0].value)
        var r = document.getElementById("description");
        var d = document.getElementById("major");
        var t = document.getElementById("uni");


        // var c = document.getElementById("c ").checked;

        // var csha = document.getElementById("c# ").checked;


        // console.log(x);



        submit.onclick = function () {



            localStorage.setItem("name", x.value);
            localStorage.setItem("age", y.value);


            let Gender = ""
            if (document.getElementById("female").checked) {
                Gender += document.getElementById("female").value;
            }
            else if (document.getElementById("male").checked) {
                Gender += document.getElementById("male").value;
            }
            localStorage.setItem("Gender", Gender);



            localStorage.setItem("description", r.value);
            localStorage.setItem("major", d.value);
            localStorage.setItem("university", t.value);

            var languages = "";
            if (document.getElementById("h").checked) {
                languages += document.getElementById("h").value;
            }
            if (document.getElementById("c").checked) {
                languages += document.getElementById("c").value;
            }
            if (document.getElementById("j").checked) {
                languages += document.getElementById("j").value;
            }

            localStorage.setItem("languages", languages);


            t1.value = localStorage.getItem("name");
            t2.value = localStorage.getItem("age");
            t3.value = localStorage.getItem("Gender");
            t4.value = localStorage.getItem("description");
            t5.value = localStorage.getItem("major");
            t6.value = localStorage.getItem("university");
            t7.value = localStorage.getItem("languages");
            document.getElementById("batool").style.display = "block";

        }


    </script>

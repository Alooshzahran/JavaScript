<body>
    <script>
        let x = prompt("please enter the number");
        IsOdd(x);
        function IsOdd(x) {
            if (x % 2 == 0) {
                document.write("the number is even,False");

            }
            else {
                document.write("the number is odd , True");
            }
        }
    </script>

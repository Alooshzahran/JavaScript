<body>

    <!-- reversenumber -->
    <script>

        var x = 12321;
        document.write(po(x));
        function po(x) {
            var y = x.toString();
            console.log(typeof y);
            var i = 0, j = y.length - 1;
            while (i <= j) {
                if (y[i] != y[j]) {
                    return false;
                }

                i++;
                j--;
            }
            return true;
        }
    // let i=0;

    </script>
